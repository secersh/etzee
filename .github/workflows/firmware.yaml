name: üêè Firmware builder

on:
  push:
    paths: 
      - '.github/workflows/firmware.yaml'
      - 'firmware/**'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: docker.io/zmkfirmware/zmk-build-arm:3.5

    steps:
      - name: Initialize workspace (west init)
        run: west init -l app

      - name: Update modules (west update)
        run: west update

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build firmware
        run: |
          echo "::notice:: Building firmware for ${{ github.event_name }}."
          west build -p auto -b zmk_keyboard -- -DSHIELD=keyboard

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-output
